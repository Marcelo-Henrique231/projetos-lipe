<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site de Dados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Meu Site de Dados</h1>

    <div class="container">
        <!-- Coluna 1 -->
        <div class="coluna">
            <form id="formColuna1" class="data-form">
                <input type="text" id="coluna1" placeholder="Adicionar à Coluna 1">
                <button type="submit">Salvar</button>
            </form>
            <div class="dados-coluna" id="dadosColuna1">
                <!-- Dados da Coluna 1 serão exibidos aqui -->
            </div>
        </div>

        <!-- Coluna 2 -->
        <div class="coluna">
            <form id="formColuna2" class="data-form">
                <input type="text" id="coluna2" placeholder="Adicionar à Coluna 2">
                <button type="submit">Salvar</button>
            </form>
            <div class="dados-coluna" id="dadosColuna2">
                <!-- Dados da Coluna 2 serão exibidos aqui -->
            </div>
        </div>

        <!-- Coluna 3 -->
        <div class="coluna">
            <form id="formColuna3" class="data-form">
                <input type="text" id="coluna3" placeholder="Adicionar à Coluna 3">
                <button type="submit">Salvar</button>
            </form>
            <div class="dados-coluna" id="dadosColuna3">
                <!-- Dados da Coluna 3 serão exibidos aqui -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
